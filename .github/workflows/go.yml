name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        check-latest: true
        cache-dependency-path: |
               src/go.sum

    - name: Build
      run: go build -o LogCHEK-GUI main.go
      working-directory: ./src

    - name: Test
      run: go test -v ./...
      working-directory: ./src
